<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Показать юзера по ID</title>
    <style>
        table {
            margin: auto;
        }
    </style>
</head>
<body>
<div>
    <table {
           th:border="4"
           th:width="300" }>
        <br>
        <h1 style="text-align: center">Выбранный пользователь</h1>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
        </tr>
        <td th:text="${user.getId}"/>
        <td th:text="${user.getName}"/>
        <td th:text="${user.getLastName()}"/>
        <td th:text="${user.getAge}"/>
        </tr>
    </table>

</div>

<div style="text-align: center">
<form th:action="@{/{id}/edit(id=${user.getId()})}" th:method="GET">
    <input style="margin-top: 10px" type="submit" value="Отредактировать">
</form>
</div>

<div style="text-align: center">
<form th:action="@{/{id}/del(id=${user.id})}" th:method="DELETE">
    <input style="margin-top: 10px" type="submit" value="Удалить">
</form>
</div>

</body>
</html>
